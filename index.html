<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
          <label for="firstname">First Name:</label> 
          <input type="text" name="firstname" id="firstname" placeholder="Jane" required/>
          <br />
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="Doe" required/>
          <br />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="your@email.com" required/> 
          <div>
              <h3>Coding Experience</h3>
              <label for="beginnerExperience">Beginner</label>
              <input type="radio" name="beginnerExperience" id="beginnerXP">
              <br>
              <label for="intermediateExperience">Intermediate</label>
              <input type="radio" name="intermediateExperience" id="intermediatebeginnerXP">
              <br>
              <label for="expertExperience">Expert</label>
              <input type="radio" name="expertExperience" id="expertXP"></label>
                     
          </div>
          <div>
              <label for="desiredCareer">Desired Career:</label>
              <input type="text" name="desiredCareer" id="Career" />
          </div>
          <input type="submit" value="Submit" />
        </form>
    </div> 
    <hr />    
    <div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Sherry</td>
                <td>Angle</td>
                <td>my@email class"com"</td>
            </tr>
            <tr>
                <td>Sulu</td>
                <td>Estafanos</td>
                <td>her@myemail class"com"</td>
            </tr>
        </table>
    
    </div> 
</body>
</html>
